<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar and Sidebar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <!-- Navbar for large screens -->
    <nav class="navbar navbar-expand-lg d-none d-lg-flex" id="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <img src="logo.png" alt="logo">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Specialisten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Advies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Offertes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Partners</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Specialisten</a>
                    <img src="image.png" alt="">
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar for mobile -->
    <div class="d-lg-none" id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-light">
                <div class="logo">
                    <img src="mlogo.png" alt="logo">
                </div>
                <button id="menu-toggle">  
                    <span id="icon" class="fas fa-bars"></span>
                </button>
            </nav>
        </div>
        <!-- /#page-content-wrapper -->

        <!-- Sidebar -->
        <div class="border-left" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action" id="list-items">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action" id="list-items">Profile</a>
                <a href="#" class="list-group-item list-group-item-action" id="list-items">Settings</a>
                <a href="#" class="list-group-item list-group-item-action" id="list-items">Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            if ($("#wrapper").hasClass("toggled")) {
                $("#icon").removeClass("fa-bars").addClass("fa-times");
            } else {
                $("#icon").removeClass("fa-times").addClass("fa-bars");
            }
        });
    </script>
</body>
</html>
